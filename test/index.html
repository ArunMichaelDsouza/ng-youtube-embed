<!DOCTYPE html>
<!-- 
    ng-youtube-embed Demo file
    View on CodePen - http://codepen.io/amdsouza92/pen/yNxyJV
-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
</head>
<body ng-controller="myCtrl">
    <ng-youtube-embed 
    	url="link" 
        width="400px"
        height="400px"
    	autohide="true"
        autoplay="false"
        ccloadpolicy="false" 
        color="white"
        controls="true"
        disablekb="false"
        end="4"
        fs="false"
        hl="fr"
        ivloadpolicy="false" 
        playlist="https://www.youtube.com/watch?v=NmfzWpp0hMc,https://www.youtube.com/watch?v=gWmihqFLfjk"
        playsinline="false" 
        rel="false"
        showinfo="false"
        start="2"
        theme="light"
        >
    </ng-youtube-embed>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="../ng-youtube-embed.js"></script>
    <script src="app.js"></script>
</body>
</html>
