<html lang="en" ng-app="myApp">
<head>
    <title>ng-youtube-embed Demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        h1 {
            font-weight: 700;
            font-size: 1.5em;
            color: #222;
        }
        .wrapper {
            margin: 30px 0;
        }
        label {
            font-weight: 400;
            font-size: 1.1em;
            display: block;
            padding: 10px 0;
        }
        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body ng-controller="myCtrl">
    <h1 class="text-center">ng-youtube-embed Demo</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="wrapper">
                    <ng-youtube-embed 
                        url="link1" 
                        width="100%"
                        enablejsapi="true"
                        id="youtube-video"
                        videoid="youtube-video"
                        onready="onReadyF"
                        onstatechange="onStateChange1"
                        onplaybackqualitychange="onplaybackqualitychange1"
                        onplaybackratechange="onplaybackratechange1"
                        onerror="onerror1"
                        onapichange="onapichange1"
                        >
                    </ng-youtube-embed>
                    <label class="text-center">
                        Simple
                    </label>
                </div>
            </div>

            <button ng-click="getPlayer()">get</button>
