<!DOCTYPE html>
<!--

<html lang="en" ng-app="myApp">
<head>
    <title>ng-youtube-embed Demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        h1 {
            font-weight: 700;
            font-size: 1.5em;
            color: #222;
        }
        .wrapper {
            margin: 30px 0;
        }
        label {
            font-weight: 400;
            font-size: 1.1em;
            display: block;
            padding: 10px 0;
        }
        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="wrapper">
                    <ng-youtube-embed 
                        video="link1" 
                        autoplay="false"
                        color="red"
                        controls="true"
                        disablekb="false"
                        end="7"
                        fs="true"
                        hl="en"
                        rel="false"
                        showinfo="true"
                        start="3"
                        enablejsapi="true"
                        videoid="youtube-video"
                        onready="ready"
                        onstatechange="stateChanged"
                        onplaybackqualitychange="qualityChanged"
                        onplaybackratechange="rateChanged"
                        onerror="errored"
                        onapichange="apiChanged"
                        modestbranding="true"
                        >
                    </ng-youtube-embed>
                </div>
                <button ng-click="play()">play</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="../build/ng-youtube-embed.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
