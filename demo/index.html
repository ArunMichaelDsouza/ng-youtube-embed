<!DOCTYPE html>
<!-- 
    ng-youtube-embed Demo file
    View on CodePen - http://codepen.io/amdsouza92/pen/yNxyJV
-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
</head>
<body ng-controller="myCtrl">
    <form name="videoForm">
        <div>
            <label for="link">Change video:</label>
            <input type="text" id="link" name="link" placeholder="Url" 
                   ng-model="link" ng-pattern="/^(https?\:\/\/)?((www\.)?youtube\.com|youtu\.?be)\/.+$/">
        </div>
        <span ng-show="videoForm.link.$error.pattern">Invalid Url!</span>
    </form>
    <br>
    <ng-youtube-embed 
        url="link" 
        width="400px"
        height="400px"
        autohide="true"
        autoplay="false"
        ccloadpolicy="false" 
        color="white"
        controls="true"
        disablekb="false"
        end="4"
        fs="false"
        hl="fr"
        ivloadpolicy="false" 
        playlist="https://www.youtube.com/watch?v=dulxbKkj9Wg,https://www.youtube.com/watch?v=RNRsvFsY9qk"
        playsinline="false" 
        rel="false"
        showinfo="false"
        start="2"
        theme="light"
        >
    </ng-youtube-embed>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="../build/ng-youtube-embed.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
